<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/github.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>Github User Profile Finder</h1>
        <div class="input">
            <label for="input">UserName</label>
            <input type="text" id="input" placeholder="Enter Your Git Id" />
            <button type="button">click</button>
        </div>
        <div class="profile-container">
            <div class="image">
                <img src="" alt="profile" />
            </div>
            <div class="details">
                <h1 id="name"></h1>
                <h3 id="userid"></h3>
                <p id="about"></p>
                <div class="flex" id="labels">
                    <p id="repos"></p>
                    <p id="following"> </p>
                    <p id="followers"> </p>
                </div>
                <a id="profile" href="" target="_blank">View Profile</a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
